
<#include "/public/_tablelayout.html"/>
<@tablelayout>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" id="content">
				<div class="row-fluid">
					<div class="navbar" id="breadcrumb">
						<div class="navbar-inner">
							<ul class="breadcrumb">
								<li>
									<a href="#">首页</a>
									<span class="divider">/</span>
								</li>
								<li class="active">货检作业</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="btn-toolbar">
							<div class="pull-right">
								<div class="input-append">
									<input type="text" id="fuzzy-search" placeholder="车次查询">
									<div class="btn-group">
										<button id="btn-simple-search" class="btn" type="button">
											<i class="fa fa-search"></i>
										</button>
										<button id="toggle-advanced-search" title="高级查询" class="btn" type="button">
											<i class="fa fa-angle-double-down"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="div-advanced-search" style="display:none;" class="row-fluid">
	                <form class="form-inline well">
	     
	                    <span>股道:</span>
	                    <input type="text" id="iLineIdArrdep-search" placeholder="股道"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="input-medium">
	                    <span>到达时间:</span>
	                    <input size="12" type="text" value="" readonly class="form_datetime" id="dFaNotify_begin-search">--
	                    <input size="12" type="text" value="" readonly class="form_datetime" id="dFaNotify_end-search">
	                    <span>到发标志:</span>
	                    <select id="eSymArrdep-search" class="input-small">
	                        <option value="0">全部</option>
	                        <option value="7">终到</option>
	                        <option value="8">始发</option>
	                    </select>
	               
	                    <button id="btn-advanced-search" class="btn" type="button"><i class="fa fa-search"></i> 查询</button>
	                </form>
	            </div>
				<!-- 作业详情 -->
				<div class="block info-block" id="user-view">
					<div class="navbar navbar-inner block-header">
						<div class="block-title">作业详情</div>
						
					</div>
					<div class="block-content info-content clearfix">
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">列车键:</label>
								<div class="prop-value" id="iTraId-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">车次:</label>
								<div class="prop-value" id="cTraNum-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">股道:</label>
								<div class="prop-value" id="iLineIdArrdep-view"></div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">到达时间:</label>
								<div class="prop-value" id="dFaNotify-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">到发:</label>
								<div class="prop-value" id="eSymArrdep-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">计划状态:</label>
								<div class="prop-value" id="ePlState-view"></div>
							</div>
							
						</div>
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">货检开始:</label>
								<div class="prop-value" id="qcworkBegintime-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">货检结束:</label>
								<div class="prop-value" id="qcworkEndtime-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">货检状态:</label>
								<div class="prop-value" id="qcworkStatus-view"></div>
							</div>
							
						</div>
						
					</div>
				</div>
				
				<!-- 数据展示 -->
				<div class="row-fluid">
					<div class="span12" id="div-table-container">
						<table class="table table-striped table-bordered table-hover table-condensed" id="table-user" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>列车键</th>
									<th>车次</th>
									<th>股道</th>
									<th>到达时间</th>
									<th>到发</th>
									<th>计划状态</th>
									<th>货检人员</th>
									<th>货检开始</th>
									<th>货检结束</th>
									<th>货检状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
							
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</@tablelayout>

<script src="${staticPath}/assets/admin/qcwork.js"></script>
