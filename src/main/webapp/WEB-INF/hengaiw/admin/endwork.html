
<#include "/public/_tablelayout.html"/>
<@tablelayout>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" id="content">
				<div class="row-fluid">
					<div class="navbar" id="breadcrumb">
						<div class="navbar-inner">
							<ul class="breadcrumb">
								<li>
									<a href="#">首页</a>
									<span class="divider">/</span>
								</li>
								<li class="active">列尾作业</li>
							</ul>
						</div>
					</div>
				</div>
				
				<!-- 作业详情 -->
				<div class="block info-block" id="user-view">
					<div class="navbar navbar-inner block-header">
						<div class="block-title">作业详情</div>
						
					</div>
					<div class="block-content info-content clearfix">
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">序号:</label>
								<div class="prop-value" id="i_CAR_ID-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">日期:</label>
								<div class="prop-value" id="d_TRA_ARR-view1"></div>
							</div>
							<div class="span4">
								<label class="prop-name">列车车次:</label>
								<div class="prop-value" id="c_TRA_NUM_ARR-view"></div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">股道:</label>
								<div class="prop-value" id="i_LINE_ID-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">到达时间:</label>
								<div class="prop-value" id="d_TRA_ARR-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">到发标志:</label>
								<div class="prop-value" id="c_RANGE_NA-view"></div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">列尾开始:</label>
								<div class="prop-value" id="d_WORK_BEGIN-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">列尾结束:</label>
								<div class="prop-value" id="d_WORK-view"></div>
							</div>
							
						</div>
						
					</div>
				</div>
				
				<!-- 数据展示 -->
				<div class="row-fluid">
					<div class="span12" id="div-table-container">
						<table class="table table-striped table-bordered table-hover table-condensed" id="table-user" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>序号</th>
									<th>日期</th>
									<th>列车车次</th>
									<th>股道</th>
									<th>到达时间</th>
									<th>到发标志</th>
									<th>列尾开始</th>
									<th>列尾结束</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
							
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</@tablelayout>

<script src="${staticPath}/assets/admin/qcwork.js"></script>
