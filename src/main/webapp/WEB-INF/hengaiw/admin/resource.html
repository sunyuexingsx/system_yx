				<div class="block info-block" id="resource-view">

				<div class="block info-block" id="resource-add" style="display:none;">

						<div class="block-title">添加资源</div>
						<div class="header-buttons">
							<button type="button" class="btn btn-primary" id="btn-save-add">确定添加</button>
							<button type="button" class="btn btn-cancel">取消</button>
						</div>
					</div>
					<div class="block-content info-content clearfix">
						<form id="form-add" >

								<label class="control-label" for="name-add"><span class="red-asterisk">*</span>资源名称:</label>
								<div class="controls">
									<input type="text" id="name-add" name="name"  >
								</div>
								
							</div>
							<div class="control-group">

									<input  type="text" id="url-add" name="url"  >

								</div>
							</div>-->

								<label class="control-label" for="status-add">当前状态:</label>
								<div class="controls">
									<select id="status-add" name="status"   >
										<option value=""  selected>请选择</option>
										<option value="1" >启用</option>
										<option value="0">停用</option>

							<div class="control-group">

								<div class="controls">
									<!-- <input type="text"  id="pid-add" name="pid"> -->
									<select id="pid-add" name="pid">
										<option value="" selected>请选择</option>
										<option value="0" >无父级</option>
										<#list reslist as res>
										<option value="${res.id}">${res.text}</option>
											<#if (res.children?size > 0)>
												<#list res.children as child>
													<option value="${child.id}">&nbsp&nbsp&nbsp&nbsp${child.text}</option>
													
												</#list>
											</#if>	
										</#list>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="resourcetype-add">资源类型:</label>

						</form>

				<div class="block info-block" id="resource-edit" style="display:none;">

						<div class="block-title">修改账户:<span id="title-edit"></span></div>
						<div class="header-buttons">
							<button type="button" class="btn btn-primary" id="btn-save-edit">保存更改</button>
							<button type="button" class="btn btn-cancel">取消</button>
						</div>
					</div>
					<div class="block-content info-content clearfix">
						<form id="form-edit">
								<input type="hidden" id="id-edit"   name="id">

								<label class="control-label" for="id-edit">

								<div class="controls">
									<input type="text" id="icon-edit" name="icon">

							</div> -->

										<#list reslist as res>

								</div>
							</div>
							<div class="control-group">

								<div class="controls">

									<select id="resourcetype-edit" name="resourcetype">

						<table class="table table-striped table-bordered table-hover table-condensed" id="table-user" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="cb-check-all">
									</th>
									<th>ID</th>
									<th>资源名称</th>
									<th>资源路径</th>
									<th>父级菜单</th>
