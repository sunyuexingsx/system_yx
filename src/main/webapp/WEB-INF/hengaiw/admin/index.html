<#include "/public/_layout.html"/>
 <@layout>
 <#assign contextPath=request.contextPath />
<link
	href="${contextPath}/assets/plugins/bootstrap-treeview/dist/bootstrap-treeview.min.css"
	rel="stylesheet" type="text/css">
<style id="treeview-checkable-style" type="text/css"> .treeview .list-group-item{cursor:pointer}.treeview span.indent{margin-left:10px;margin-right:10px}.treeview span.icon{width:12px;margin-right:5px}.treeview .node-disabled{color:silver;cursor:not-allowed}.node-treeview-checkable{}.node-treeview-checkable:not(.node-disabled):hover{background-color:#F5F5F5;} </style>
<div id="tree"></div>
</@layout>
<script src="${contextPath}/assets/plugins/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
<script>
	function getTree() {
		// Some logic to retrieve, or generate tree structure
		var tree = [ {
			text : "Parent 1",
			
			
			
			nodes : [ {
				text : "Child 1",
				nodes : [ {
					text : "Grandchild 1"
				}, {
					text : "Grandchild 2"
				} ]
			}, {
				text : "Child 2"
			} ]
		}, {
			text : "Parent 2"
		}, {
			text : "Parent 3"
		}, {
			text : "Parent 4"
		}, {
			text : "Parent 5"
		} ];
		return tree;
	}

	
	$('#tree').treeview({
		showIcon : true,
		showCheckbox : true,
		data : getTree(),
		onNodeSelected : function(event, node) {
			alert("选中");
		},
		onNodeUnselected : function(event, node) {
			alert("取消选中");
		},
		onNodeChecked : function(event, node) {
			alert("checked");
		},
		onNodeUnchecked : function(event, node) {
			alert("unchecked");
		}
		
	});
	
	$('#tree').on('nodeSelected', function(event, data) {
		  // Your logic goes here
		
	});
	
</script>
</body>
</html>
