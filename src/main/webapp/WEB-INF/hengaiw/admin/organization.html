<#include "/public/_tablelayout.html"/> 
<@tablelayout>
<!-- Plugins css -->
<link href="${staticPath}/assets/plugins/nestable/jquery.nestable.css" rel="stylesheet">
<style>
 .panel-body{
	width: 50%;
    float: left;
}
</style>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12" id="content">
			<div class="row-fluid">
				<div class="navbar" id="breadcrumb">
					<div class="navbar-inner">
						<ul class="breadcrumb">
							<li><a href="#">首页</a> <span class="divider"></span></li>
							<li class="active">部门管理</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 添加节点 -->
			<div class="block info-block" id="organization-add" style="display: none;">
				<div class="navbar navbar-inner block-header">
					<div class="block-title">添加部门</div>
					<div class="header-buttons">
						<button type="button" class="btn btn-primary" id="btn-save-add">确定添加</button>
						<button type="button" class="btn btn-cancel">取消</button>
					</div>
				</div>
				<div class="block-content info-content clearfix">
					<form id="form-add" method="post">
						<div class="control-group">
							<label class="control-label" for="status-add"> <span
								class="red-asterisk">*</span>上级部门:
							</label>
							<div class="controls">
								<input type="text" id="pname" name="pname" readonly>
								<input type="hidden" name="pid" id="pid" value="0">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="extn-add"> <span
								class="red-asterisk">*</span>部门名:
							</label>
							<div class="controls">
								<input type="text" id="extn-add" name="name">
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- 编辑节点 -->
			<div class="block info-block" id="organization-edit" style="display: none;">
				<div class="navbar navbar-inner block-header">
					<div class="block-title">编辑部门</div>
					<div class="header-buttons">
						<button type="button" class="btn btn-primary" id="btn-save-edit">确定编辑</button>
						<button type="button" class="btn btn-cancel">取消</button>
					</div>
				</div>
				<div class="block-content info-content clearfix">
					<form id="form-edit" method="post">
						<div class="control-group">
							<label class="control-label" for="extn-add"> <span
								class="red-asterisk">*</span>部门名:
							</label>
							<div class="controls">
								<input type="hidden" name="id" id="edit_id">
								<input type="text" name="name" id="edit_name">
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- 数据展示 -->
			<div class="row-fluid">
			    <div class="span12" id="div-table-container">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">部门管理</h3>
					</div>
					<div class="span8">
						<div class="panel-body">
							<div class="dd" id="organization_list">
								
							</div>
						</div>
					</div>
					
					<div class="span3">
                       <div class="panel-body">
                       	<h5>使用说明:</h5>
                       	此处进行部门添加、编辑和删除操作，目前只支持三级部门结构。
                       </div>
					</div>
			
			</div>
			</div>
			
		</div>
	</div>
	
	</@tablelayout>

	<!--script for this page only-->
	<script src="${staticPath}/assets/plugins/nestable/jquery.nestable.js"></script>
	<script src="${staticPath}/assets/admin/organization.js"></script>
