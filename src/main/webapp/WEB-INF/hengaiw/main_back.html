<#include "/public/_tablelayout.html"/>
<@tablelayout>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" id="content">
				<div class="row-fluid">
					<div class="navbar" id="breadcrumb">
						<div class="navbar-inner">
							<ul class="breadcrumb">
								<li>
									<a href="#">首页</a>
									<span class="divider">/</span>
								</li>
								<li class="active">用户管理</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- 按钮（添加 批量删除） -->
				<div class="row-fluid">
					<div class="span12">
						<div class="btn-toolbar">
							<button type="button" class="btn btn-primary" id="btn-add"><i class="fa fa-plus"></i> 添加</button>
							<button type="button" class="btn btn-danger" id="btn-del"><i class="fa fa-remove"></i> 批量删除</button>
						</div>
					</div>
				</div>
				<!-- 用户详情 -->
				<div class="block info-block" id="user-view">
					<div class="navbar navbar-inner block-header">
						<div class="block-title">用户详情</div>
						<div class="header-buttons">
							<button type="button" class="btn btn-primary" id="btn-view-edit">修改</button>
						</div>
					</div>
					<div class="block-content info-content clearfix">
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">ID:</label>
								<div class="prop-value" id="id-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">用户名:</label>
								<div class="prop-value" id="loginname-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">姓名:</label>
								<div class="prop-value" id="name-view"></div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">部门:</label>
								<div class="prop-value" id="organization-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">状态:</label>
								<div class="prop-value" id="status-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">角色:</label>
								<div class="prop-value" id="roleIds-view"></div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">身份证号:</label>
								<div class="prop-value" id="cardNo-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">电话:</label>
								<div class="prop-value" id="phone-view"></div>
							</div>
							<div class="span4">
								<label class="prop-name">创建时间:</label>
								<div class="prop-value" id="createdate-view"></div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span4">
								<label class="prop-name">用户类型:</label>
								<div class="prop-value"  id="usertype-view"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- 添加账户 -->
				<div class="block info-block" id="user-add" style="display:none;">
					<div class="navbar navbar-inner block-header">
						<div class="block-title">添加账户</div>
						<div class="header-buttons">
							<button type="button" class="btn btn-primary" id="btn-save-add">确定添加</button>
							<button type="button" class="btn btn-cancel">取消</button>
						</div>
					</div>
					<div class="block-content info-content clearfix">
						<form id="form-add" method="post">
							<div class="control-group">
								<label class="control-label" for="extn-add"><span
									class="red-asterisk">*</span>用户名:</label>
								<div class="controls">
									<input type="text" id="extn-add" name="loginname">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="name-add"><span
									class="red-asterisk">*</span>密码:</label>
								<div class="controls">
									<input type="text" id="name-add" name="password">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="status-add">状态:</label>
								<div class="controls">
									<select id="status-add" name="status">
										<option value="1" selected>在线</option>
										<option value="0">离线</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="name-add"><span
									class="red-asterisk">*</span>姓名:</label>
								<div class="controls">
									<input type="text" id="name-add" name="name">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="role-add">用户类型:</label>
								<div class="controls">
									<select id="role-add" name="usertype">
										<option value="1" selected>管理员</option>
										<option value="0">操作员</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="position-add">部门id:</label>
								<div class="controls">
									<input type="text" id="position-add" name="organizationId">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="cardNo-add">身份证号:</label>
								<div class="controls">
									<input type="text" id="cardNo-add" name="cardNo">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="phone-add">电话:</label>
								<div class="controls">
									<input type="text" id="phone-add" name="phone">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="createdate-add">创建时间:</label>
								<div class="controls">
									<input type="text" id="createdate-add" name="createdate">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="roleIds-add">角色:</label>
								<div class="controls">
									<input type="text"  id="roleIds-add" name="roleIds">
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- 保存更改 -->
				<div class="block info-block" id="user-edit" style="display:none;">
					<div class="navbar navbar-inner block-header">
						<div class="block-title">修改账户:<span id="title-edit"></span></div>
						<div class="header-buttons">
							<button type="button" class="btn btn-primary" id="btn-save-edit">保存更改</button>
							<button type="button" class="btn btn-cancel">取消</button>
						</div>
					</div>
					<div class="block-content info-content clearfix">
						<form id="form-edit">
							
							<div class="control-group">
								<label class="control-label" for="loginname-edit"><span
									class="red-asterisk">*</span>用户名:</label>
								<div class="controls">
									<input type="text" id="loginname-edit" name="loginname">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password-edit">密码:</label>
								<div class="controls">
									<input type="text" id="password-edit" name="password">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="status-edit">状态:</label>
								<div class="controls">
									<select id="status-edit" name="status">
										<option value="1" selected>在线</option>
										<option value="0">离线</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="name-edit">姓名:</label>
								<div class="controls">
									<input type="text" id="name-edit" name="name">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="usertype-edit">用户类型:</label>
								<div class="controls">
									<select id="usertype-edit" name="usertype">
										<option value="1" selected>管理员</option>
										<option value="0">操作员</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="roleIds-edit">角色id:</label>
								<div class="controls">
									<input type="text" id="roleIds-edit" name="roleIds">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="cardNo-edit">身份证号:</label>
								<div class="controls">
									<input type="text" id="cardNo-edit" name="cardNo">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="phone-edit">电话:</label>
								<div class="controls">
									<input type="text" id="phone-edit" name="phone">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="createdate-edit">创建时间:</label>
								<div class="controls">
									<input type="text" id="createdate-edit" name="createdate">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="id-edit"><span
									class="red-asterisk">*</span>用户ID:</label>
								<div class="controls">
									<input type="text" id="id-edit" name="id">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="organization-edit">部门id:</label>
								<div class="controls">
									<input type="text" id="organization-edit" name="organizationId">
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- 数据展示 -->
				<div class="row-fluid">
					<div class="span12" id="div-table-container">
						<table class="table table-striped table-bordered table-hover table-condensed" id="table-user" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="cb-check-all" >
										<input id="userId" type="hidden" name="userId">
									</th>
									<th>用户名</th>
									<th>姓名</th>
									<th>部门</th>
									<th>创建时间</th>
									<th>电话</th>
									<th>身份证号</th>
									<th>用户类型</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
							
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</@tablelayout>
